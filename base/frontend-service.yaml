---
apiVersion: v1
kind: Service
metadata:
  name: virginia-frontend
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: "/contents"
spec:
  selector:
    app: virginia-frontend
  type: NodePort
  ports:
    - port: 80 # 서비스가 생성할 포트  
      targetPort: 80 # 서비스가 접근할 pod의 포트
      protocol: TCP

